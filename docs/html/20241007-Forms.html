<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Form</title>
</head>
<body>
    <h1>Conference Registration Form</h1>

    <form method="post" action="submit-registration">
        <label for="fullName"><strong>Full Name</strong></label>
        <input type="text" id="fullName" name="fullName" placeholder="Bill Jones" required>

        <br />   <br />

        <label for="email"><strong>Email Address</strong></label>
        <input type="email" id="email" name="email" placeholder="myemail@email.com" required>

        <br />   <br />

        <label for="attendeType"><strong>Attendee Type</strong></label>
        <select name="attendeType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="speaker">Speaker</option>
        </select>

        <br /><br />

        <label for="workshopPreferences"><strong>Workshop Preferences</strong></label>
            <br />
        <label for="Web Development">Web Development</label>
        <input type="checkbox" id="checkbox" name="workshopPreferences" value="Web Development">
        <label for="Data Science">Data Science</label>
        <input type="checkbox" id="checkbox" name="workshopPreferences" value="Data Science">
        <label for="Machine Learning">Machine Learning</label>
        <input type="checkbox" id="checkbox" name="workshopPreferences" value="Machine Learning">

        <br /><br />

        <label for="profilePicture"><strong>Profile Picture</strong></label>
        <input type="file" name="profilePicture" accept="image/png, image/gif, image/jpeg" />

        <br /><br />
        <label for="additionalInformation"><strong>Additional Information</strong></label>
        <br /> 
        <textarea name="additionalInformation" cols="40" rows="10" placeholder="Do you have any dietary restrictions or special requirements."></textarea> 

        <br /><br />
        <label for=""days"><strong>Conference Day Selection</strong></label>
        <br />
        <label for="1">Day 1</label>
        <input type="radio" id="radio" name="radio" value="Day1">
        <label for="2">Day 2</label>
        <input type="radio" id="radio" name="radio" value="Day2">
        <label for="3">Full Conference</label>
        <input type="radio" id="radio" name="radio" value="Day3">
    </form>
</body>
</html>
