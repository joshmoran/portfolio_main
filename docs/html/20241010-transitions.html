<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .transitionExample {
            width: 50px;
            height: 50px;
            background-color: orange;
            border: 5px solid black;
            border-radius: 50%;
            transition: width 3s, height 3s;
            
        }

        .transitionExample:hover {
            width: 200px;
            height: 200px;

        }
    </style>
</head>
<body>
    <div class="transitionExample">
        
    </div>
</body>
</html>
