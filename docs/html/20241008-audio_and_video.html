<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <!-- Audio -->
     <h1>Audio Player</h1>
    <audio controls>
        <source src="multimedia/20241008-audio_and_video.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <hr />
    <!-- Video -->
    
     <h1>Video Player</h1>
    <video width="320" height="240" controls autoplay>
        <source src="multimedia/20241008-audio_and_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- IFrame embedding -->
     <hr />
     <h1>IFrame Embedding</h1>
    <iframe src="https://justit.co.uk/" width="640" height="240"></iframe>
    <!-- Embed Youtube Video -->
     <hr />
     <h1>Youtube Video</h1>
    <iframe width="320" height="240" src="https://www.youtube.com/embed/LXb3EKWsInQ?si=PoBIEEYPTkqQBMPt" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" ></iframe>
    <!-- Embed Google maps  -->
     <hr />
     <h1>Google maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d146616.73965542618!2d-1.9557899132812602!3d54.95755040000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487e77797dacf0df%3A0x99d89ff953f81b2a!2sExpressTest!5e0!3m2!1sen!2suk!4v1728314855937!5m2!1sen!2suk" width="320" height="240" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
