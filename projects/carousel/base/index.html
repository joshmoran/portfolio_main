<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="banner">
            <h1 id="notification">Timer Pasued</h1>
        </div>
        <div id="imageDiv">
            <img id="carouselImg" src="" alt="">
        </div>
        <div id="buttons">
            <ul>
                <li><img src="img/circle-left.svg" id="prevImage" alt="Go to the next image"></li>
                <li><img src="img/circle_solid.svg" class="bannerBtn" alt="Go to the first image"></li>
                <li><img src="img/circle.svg" class="bannerBtn" alt="Go to the second image"></li>
                <li><img src="img/circle.svg" class="bannerBtn" alt="Go to the third image"></li>
                <li><img src="img/circle.svg" class="bannerBtn" alt="Go to the fourth image"></li>
                <li><img src="img/circle.svg" class="bannerBtn" alt="Go to the fifth image"></li>
                <li><img src="img/circle-right.svg" id="nextImage" alt="Go to the previous image"></li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
